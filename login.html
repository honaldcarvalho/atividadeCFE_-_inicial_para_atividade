<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEMANIA - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg-dark text-white">
        <div class="container">
            <form class="formulario col-lg-12" id="form-login">
                <img class="mb-4" src="img/gamemania.png" alt="GAMEMANIA" width="100%">
                <h4 class="mb-3 font-weight-normal">Entre com suas credenciais</h4>

                <label for="usuario" class="sr-only mb-1">Usuario</label>
                <input id="usuario" class="form-control mb-2" placeholder="Entre com seu login" required="" autofocus="">

                <label for="senha" class="sr-only mb-1">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Entre com sua senha" required="">
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" id="lembrar"> Lembrar-me
                    </label>
                </div>
                <a class="btn btn-lg btn-primary btn-block" id="btn-login">Entrar</a>

                <div class="text-center mt-3">
                    <p>Não tem cadastro? <a href="#!" class="btn btn-outline-warning show-fomulario" id="show-cadastro">Cadastrar-se</a></p>
                </div>
            </form>

            <form class="formulario col-lg-12" style="display:none;" id="form-cadastro">
                <img class="mb-4" src="img/gamemania.png" alt="GAMEMANIA" width="100%">
                <h4 class="mb-3 font-weight-normal">Cadastro</h4>

                <label for="cadastro-usuario" class="sr-only mb-1">Usuario</label>
                <input id="cadastro-usuario" class="form-control mb-2" placeholder="Entre com um usuario" required="" autofocus="">

                <label for="email" class="sr-only mb-1">Email</label>
                <input id="email" class="form-control mb-2" placeholder="Entre com um email" required="" autofocus="">

                <label for="cadastro-senha" class="sr-only mb-1">Senha</label>
                <input type="password" id="cadastro-senha" class="form-control" placeholder="Entre com uma senha" required="">

                <a class="btn btn-primary btn-block mt-3" id="btn-cadastrar">Cadastrar</a>

                <div class="text-center mt-3">
                    <p>Já tem cadastro? <a href="#!" class="btn btn-outline-warning show-fomulario" id="show-login"> Faça o Login</a></p>
                </div>

            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-script.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
